services:
  cundatabs:
    build: .
    container_name: cundatabs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Persist tablaturas data
      - ./tablaturas:/app/tablaturas
    networks:
      - caddy
    healthcheck:
      test: ["CMD", "bun", "run", "-e", "fetch('http://localhost:3000/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "caddy=cundatabs.example.com"
      - "caddy.reverse_proxy={{upstreams 3000}}"
      # Change cundatabs.example.com to your actual domain

networks:
  caddy:
    external: true